<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="app.js" defer type="module"></script>
	<title>Yes or No?</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="yes-no">
				<div class="yes-no__container">
					<h1 class="yes-no__title"><span>Yes</span> Or <span>No</span>?</h1>
					<input type="text" class="yes-no__input input" placeholder="Should I go on a date?">
					<button class="yes-no__check btn">Get result</button>
				</div>
			</section>

			<div class="yes-no__result-modal modal">
				<div class="modal__overlay">
					<div class="modal__content">
						<img src="#" id="result-img">
						<span id="result"></span>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<a href="https://github.com/yafox3/yes-or-no" target="_blank" class="footer__author">yafox3&copy;</a>
		</footer>
	</div>
</body>

</html>
